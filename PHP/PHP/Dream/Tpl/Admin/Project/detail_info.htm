<script language="javascript">
function onEditProject(idd){
	var idd = $("#ids"+idd).val();
	$("#editProject{$uniqid}").dialog({
		title:'编辑项目',
		resizable:true,
		width:885,
		height:430,
		href:'__URL__/add/act/edit/id/'+idd,
		onOpen:function(){
			cancel['Project'] = $(this);
		},
		onClose:function(){
			//$("#ProjectDetail").panel('refresh');
			cancel['Project'] = null;
		}
	});
}

function onSendMail(idd){
	var idd = $("#ids"+idd).val();
	var len = $(".selectProjectDetail").length;
	if(!len){
		$("<div/>").dialog({
			title:'进度提醒',
			resizable:true,
			width:610,
			height:432,
			href:'__APP__/Public/Mail/index/mode/3/pid/'+idd,
			onOpen:function(){
				cancel['ProjectDetail'] = $(this);
			},
			onClose:function(){
				$(this).dialog('destroy');
				cancel['ProjectDetail'] = null;
			}
		});
	}
}
</script>
<div class="table-border">
    <table class="infobox" width="100%" border="0" cellspacing="0" cellpadding="0" style="border-style:hidden; border-style:none\9;">
      <tbody>

        <td width="23%">{$info.name}</td>
        <td width="11%" class="rebg"><label for="status">状态</label></td>
        <td width="22%">{$info.status_name}</td>
        <td width="11%" class="rebg"><label for="view_state">查看权限</label></td>
        <td width="22%">{$info.view_state_name}</td>
      </tr>
      <tr>
        <td width="11%" class="rebg"><label for="client_id">所属客户</label></td>
        <td width="23%">{$info.client_name}</td>
        <td width="11%" class="rebg"><label for="app_handler">负责人</label></td>
        <td width="22%">{$info.pro_info.app_handler}</td>
        <td width="11%" class="rebg"><label for="itemtype">项目类型</label></td>
